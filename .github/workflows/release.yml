name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: FanControl_GUI_Linux
            extension: ""
          - os: windows-latest
            artifact_name: FanControl_GUI_Windows
            extension: ".exe"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk zip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller FanControl_GUI.spec

      - name: Prepare Release Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          cp dist/FanControl_GUI release/
          [ -f GUI_README.md ] && cp GUI_README.md release/README.md
          [ -f fan_presets.json ] && cp fan_presets.json release/
          zip -r ${{ matrix.artifact_name }}.zip release/

      - name: Prepare Release Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "dist/FanControl_GUI.exe" -Destination "release/"
          if (Test-Path "GUI_README.md") { Copy-Item "GUI_README.md" -Destination "release/README.md" }
          if (Test-Path "fan_presets.json") { Copy-Item "fan_presets.json" -Destination "release/" }
          Compress-Archive -Path "release/*" -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/FanControl_GUI_Linux.zip
            artifacts/FanControl_GUI_Windows.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
