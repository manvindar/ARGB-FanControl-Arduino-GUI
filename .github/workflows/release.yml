name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: FanControl_GUI_Linux
          - os: windows-latest
            artifact_name: FanControl_GUI_Windows

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk zip

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ -f FanControl_GUI.spec ]; then
            pyinstaller FanControl_GUI.spec
          else
            echo "::warning::FanControl_GUI.spec not found, building from .py file"
            pyinstaller --onefile --windowed --name="FanControl_GUI" --icon=app.ico FanControl_GUI.py
          fi

      - name: Prepare Release Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p release
          if [ -f dist/FanControl_GUI ]; then
            cp dist/FanControl_GUI release/
          elif [ -f dist/FanControl_GUI/FanControl_GUI ]; then
            cp dist/FanControl_GUI/FanControl_GUI release/
          fi
          [ -f GUI_README.md ] && cp GUI_README.md release/README.md
          [ -f fan_presets.json ] && cp fan_presets.json release/
          zip -j ${{ matrix.artifact_name }}.zip release/*

      - name: Prepare Release Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          if (Test-Path "dist/FanControl_GUI.exe") {
            Copy-Item "dist/FanControl_GUI.exe" -Destination "release/"
          } elseif (Test-Path "dist/FanControl_GUI/FanControl_GUI.exe") {
            Copy-Item "dist/FanControl_GUI/FanControl_GUI.exe" -Destination "release/"
          }
          if (Test-Path "GUI_README.md") { Copy-Item "GUI_README.md" -Destination "release/README.md" }
          if (Test-Path "fan_presets.json") { Copy-Item "fan_presets.json" -Destination "release/" }
          Compress-Archive -Path "release/*" -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Set Release Info
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "release_name=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=latest" >> $GITHUB_OUTPUT
            echo "release_name=Latest Development Build" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: ${{ steps.release_info.outputs.release_info }}
          files: |
            artifacts/FanControl_GUI_Linux.zip
            artifacts/FanControl_GUI_Windows.zip
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
