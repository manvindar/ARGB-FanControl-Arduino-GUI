name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: FanControl_GUI_Linux
          - os: windows-latest
            output_name: FanControl_GUI.exe

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ -f FanControl_GUI.spec ]; then
            pyinstaller FanControl_GUI.spec
          else
            echo "::warning::FanControl_GUI.spec not found, building from .py file"
            pyinstaller --onefile --windowed --name="FanControl_GUI" --icon=app.ico FanControl_GUI.py
          fi

      - name: Prepare Binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          if [ -f dist/FanControl_GUI ]; then
            mv dist/FanControl_GUI ./${{ matrix.output_name }}
          elif [ -f dist/FanControl_GUI/FanControl_GUI ]; then
            mv dist/FanControl_GUI/FanControl_GUI ./${{ matrix.output_name }}
          fi
          chmod +x ./${{ matrix.output_name }}

      - name: Prepare Binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path "dist/FanControl_GUI.exe") {
            Move-Item "dist/FanControl_GUI.exe" -Destination "./${{ matrix.output_name }}"
          } elseif (Test-Path "dist/FanControl_GUI/FanControl_GUI.exe") {
            Move-Item "dist/FanControl_GUI/FanControl_GUI.exe" -Destination "./${{ matrix.output_name }}"
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Set Release Info
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "release_name=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=latest" >> $GITHUB_OUTPUT
            echo "release_name=Latest Development Build" >> $GITHUB_OUTPUT
          fi

      - name: Generate Custom Changelog
        id: changelog
        shell: bash
        run: |
          # Fetch all history so we can get logs
          git fetch --prune --unshallow || true
          
          # Get the previous tag or the first commit
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "Previous reference: $PREV_TAG"
          
          # Format the commit log
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log ${PREV_TAG}..HEAD --pretty=format:"- %h %s (%an)" >> $GITHUB_OUTPUT || git log --pretty=format:"- %h %s (%an)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: ${{ steps.release_info.outputs.release_name }}
          body: |
            ## ðŸš€ Latest Changes
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ---
            
            ### ðŸ“¦ Download Instructions:
            - **Windows**: Download `FanControl_GUI.exe` and run.
            - **Linux**: Download `FanControl_GUI_Linux`, make it executable (`chmod +x`), and run.
            
            ---
            *Built on: ${{ github.event.head_commit.timestamp }}*
            *Commit: ${{ github.sha }}*
          files: |
            artifacts/FanControl_GUI.exe
            artifacts/FanControl_GUI_Linux
          draft: false
          prerelease: ${{ github.ref_type != 'tag' }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
